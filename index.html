<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/img/Goescat-Macaron-Text-editor.ico" type="image/x-icon">
</head>

<body>

  <main>
    <h1>Create Account</h1>
    <div class="social-media">
      <a href="#">
        <img src="/img/google.png" alt="Google">
      </a>
      <a href="#">
        <img src="/img/facebook.png" alt="Facebook">
      </a>
      <a href="#">
        <img src="/img/linkedin.png" alt="Linkedin">
      </a>
    </div>
    <div class="alternative">
      <br>
      <span>OR</span>
    </div>
    <form action="">
      <label for="name">
        <span>Name</span>
        <input type="text" id="name" name="name">
      </label>
      <label for="email">
        <span>E-mail</span>
        <input type="email" id="email" name="email">
      </label>
      <label for="password">
        <span>Password</span>
        <input type="password" id="password" name="password">
      </label>
      <input type="submit" value="Sign Up">
    </form>
  </main>
  <section class="images">
    <img src="/img/mobile.svg" alt="Mobile">
  </section>
</body>

</html>
